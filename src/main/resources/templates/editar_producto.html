<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Productos</title>
    <link rel="stylesheet" th:href="@{/style2.css}">
</head>
<body>
<div class="header">
    <form th:action="@{/inicio}">
        <button type="submit">Regresar al Menú Principal</button>
    </form>

    <h1>Editar Producto</h1>
</div>
<!-- Formulario para insertar un nuevo producto -->
<form id="productForm" th:action="@{/productos/{id}(id=${producto.getProductoId()})}" th:object="${producto}"
      method="post">
    <label for="productName">Nombre del Producto:</label>
    <input type="text" id="productName" th:field="*{nombre}" required>
    <label for="Descripcion">Descripción:</label>
    <input type="text" id="Descripcion" th:field="*{descripcion}" required>
    <label for="productPriceshop">Precio de Compra:</label>
    <input type="number" step=".01" id="productPriceshop" th:field="*{precioDeCompra}" required>
    <label for="productPrice">Precio de Venta:</label>
    <input type="number" step=".01" id="productPrice" th:field="*{precioDeVenta}" required>
    <label for="Cantidad">Stock:</label>
    <input type="number" id="Cantidad" th:field="*{stock}" required>
    <button type="submit" id="addButton">Editar Producto</button>
</form>

</body>
</html>
