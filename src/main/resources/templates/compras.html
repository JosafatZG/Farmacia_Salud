<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento Compras</title>
    <link rel="stylesheet" th:href="@{style2.css}">
</head>
<body>
<div class="header">
    <form th:action="@{/inicio}">
        <button type="submit">Regresar al Men√∫ Principal</button>
    </form>

    <h1>Mantenimiento Compras</h1>
</div>
<!-- Formulario para insertar un nuevo Compra -->
<form id="compraForm" th:action="@{/compras}" th:object="${compraAdd}" method="post">
    <label for="producto">Producto:</label>
    <select name="producto" id="producto" th:field="*{productoId}">
        <option th:each="producto : ${productos}" th:value="${producto.getProductoId()}"
                th:text="${producto.getNombre()}"></option>
    </select>
    <label for="proveedor">Proveedor:</label>
    <select name="proveedor" id="proveedor" th:field="*{proveedorId}">
        <option th:each="proveedor : ${proveedores}" th:value="${proveedor.getProveedorId()}"
                th:text="${proveedor.getProveedor()}"></option>
    </select>
    <label for="Cantidad">Cantidad:</label>
    <input type="number" id="Cantidad" th:field="*{cantidad}" required>
    <label for="fecha">Fecha: </label>
    <input id="fecha" type="date" th:field="*{fecha}" required>
    <button type="submit" id="addButton">Agregar compra</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID Compra</th>
        <th>Producto</th>
        <th>Proveedor</th>
        <th>Cantidad</th>
        <th>Fecha</th>
    </tr>
    </thead>
    <tbody id="productList">
    <tr th:each="compra : ${compras}">
        <td th:text="${compra.getCompraId()}">ID Compra</td>
        <td th:text="${compra.getProducto().getNombre()}">Producto</td>
        <td th:text="${compra.getProveedor().getProveedor()}">Proveedor</td>
        <td th:text="${compra.getCantidad()}">Cantidad</td>
        <td th:text="${#temporals.format(compra.getFecha(), 'dd/MM/yyyy')}">Fecha</td>
    </tr>
    </tbody>
</table>

</body>
</html>
