<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantenimiento de Productos</title>
    <link rel="stylesheet" th:href="@{style2.css}">
</head>
<body>
    <div class="header">
        <form th:action="@{/inicio}">
            <button type="submit">Regresar al Menú Principal</button>
        </form>

<h1>Mantenimiento de Productos</h1>
    </div>
<!-- Formulario para insertar un nuevo producto -->
<form id="productForm">
    <label for="productName">Nombre del Producto:</label>
    <input type="text" id="productName" required>
    <label for="productPrice">Precio:</label>
    <input type="number" id="productPrice" required>
    <label for="productCant">Cantidad:</label>
    <input type="number" id="productCant" required>
    <button type="button" id="addButton" onclick="addProduct()">Agregar Producto</button>
</form>
<table>
    <thead>
    <tr>
        <th>ID Producto</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio de compra</th>
        <th>Precio de venta</th>
        <th>Cantidad disponible</th>
    </tr>
    </thead>
    <tbody id="productList">
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.getProductoId()}">ID Producto</td>
            <td th:text="${producto.getNombre()}">Nombre</td>
            <td th:text="${producto.getDescripcion()}">Descripción</td>
            <td th:text="${producto.getPrecioDeCompra()}">Precio de compra</td>
            <td th:text="${producto.getPrecioDeVenta()}">Precio de venta</td>
            <td th:text="${producto.getStock()}">Cantidad disponible</td>
        </tr>
    </tbody>
</table>

<script th:src="@{productos.js}"></script>

</body>
</html>
